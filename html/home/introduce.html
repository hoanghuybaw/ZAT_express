<style>
  /* ------------ CARD ------------ */
  .card_introduce {
    width: 70vw;
    height: calc(9 / 16 * 70vw);
    max-width: calc(16 / 9 * 70vh);
    max-height: 70vh;
    display: flex;
    position: relative;
    border-radius: 6px;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
    background: url("/asset/img/bannervideo.png")
      center center/cover;
    overflow: hidden;
  }

  .card-play {
    width: 48px;
    height: 48px;
    position: relative;
    z-index: 1;
    margin: auto;
    /* opacity: 0; */
    background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/1613479/play.svg")
      center center/cover;
    cursor: pointer;
    transition: opacity 0.3s ease-out;
  }

  .card-play:after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    background: #000;
    transition: all 0.5s ease-out;
  }

  .card-video {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    z-index: 2;
    background: #000;
  }
  .card-video iframe {
    width: 100%;
    height: 100%;
  }

  .card_introduce:after {
    content: "";
    width: 250%;
    height: 250%;
    position: absolute;
    top: var(--y);
    left: var(--x);
    transform: translate(-50%, -50%);
    opacity: 0;
    background: radial-gradient(
      circle closest-side,
      rgba(255, 255, 255, 0.3),
      transparent
    );
    transition: opacity 0.5s ease-out;
  }

  .card_introduce:hover:after,
  .card_introduce:hover .card-play {
    opacity: 1;
  }

  .video-is-open:after {
    display: none;
  }

  .video-is-open .card-play {
    opacity: 1;
  }
  .video-is-open .card-play:after {
    width: 2vh;
    height: 2vh;
    transform: translate(-50%, -50%) scale(88.8888888889);
    transition: transform 0.5s ease-out;
  }
</style>
<div class="container mt-14 flex w-full flex-col items-center justify-center">
  <div class="card_introduce">
    <div class="card-play"></div>
    <div class="card-video">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/WEC92P-B-Rs"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</div>
