<script>
    let tabsActive = 1;

    function activeTab(data) {
        for (let i = 1; i <= 2; i++) {
            const wrapper = document.getElementById(`wrapper_${i}`);
            wrapper.style.display = "none";
        }
        const selectedWrapper = document.getElementById(`wrapper_${data}`);
        selectedWrapper.style.display = "flex";

        for (let i = 1; i <= 2; i++) {
            const tabText = document.getElementById(`tab${i}Text`);
            const tabIndicator = document.getElementById(`tab${i}Indicator`);

            tabText.classList.remove("active-p");
            tabIndicator.style.height = "0";
        }

        const selectedTabText = document.getElementById(`tab${data}Text`);
        const selectedTabIndicator = document.getElementById(`tab${data}Indicator`);

        selectedTabText.classList.add("active-p");
        selectedTabIndicator.style.height = "5px";
        selectedTabIndicator.style.width = "60%";

        tabsActive = data;
